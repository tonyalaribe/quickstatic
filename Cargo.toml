[package]
name = "quickstatic"
version = "0.1.15"
edition = "2021"
license = "MIT/Apache-2.0"
description = "First static site generator build for [Djot](https://djot.net). Optimized for the actual content and not the themes or bells and wistle of the Static site generator"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# djotters = { path = "../djotters" }
djotters = "0.1.18"
# jotdown = "0.3.2"
gray_matter = "0.2.8"
eyre = "0.6.12"
serde = "1.0.193"
serde_yaml = "0.9.27"
serde_json = {version = "1.0.138", features = ["preserve_order"]}
liquid = "0.26.11"
liquid-core = "0.26.11"
liquid-lib = { version="0.26.11", features=["stdlib", "jekyll", "shopify"]}
clap = { version = "4.5.28", features = ["derive"] }
glob-match = "0.2.1"
indexmap = {version = "2.7.1", features=["serde"]}
notify-debouncer-mini = { version = "0.4.1", default-features = false }
tokio = { version = "1.36.0", features = ["full"] }
warp = "0.3.6"
pagefind = "1.3.0"
